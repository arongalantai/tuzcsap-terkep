<meta charset="utf-8">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

<style>

  height: 100%;

<body>

<div class="panel">
  <input id="addr" placeholder="CÃ­m keresÃ©se">
  <button onclick="searchAddr()">ğŸ” CÃ­m keresÃ©se</button>
  <button onclick="locate()">ğŸ“ SajÃ¡t hely</button>
  <button onclick="routeToNearest()">ğŸ§­ Ãštvonal a legkÃ¶zelebbihez</button>
  <small>
    â„¹ï¸ TÃ¶bb adatforrÃ¡s + duplikÃ¡ciÃ³szÅ±rÃ©s<br>
    ğŸ” TÅ±zcsapok csak zoom â‰¥ 15
  </small>
  <div id="info"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
/* ===== TÃ‰RKÃ‰P ===== */
const map = L.map("map").setView([47.1625, 19.5033], 7);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19,
  attribution: "Â© OpenStreetMap"
}).addTo(map);

const cluster = L.markerClusterGroup();
map.addLayer(cluster);

/* ===== ÃLLAPOT ===== */
let hydrants = [];
let userMarker = null;
let routeLine = null;
let lastBBox = null;
const MIN_ZOOM = 15;
const DUPLICATE_DISTANCE = 15; // mÃ©ter

/* ===== HAVERSINE ===== */
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  return 2 * R * Math.asin(Math.sqrt(
    Math.sin(dLat/2)**2 +
    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
    Math.sin(dLon/2)**2
  ));
}

/* ===== DUPLIKÃCIÃ“ SZÅ°RÃ‰S ===== */
function isDuplicate(lat, lon) {
  return hydrants.some(h =>
    haversine(lat, lon, h.lat, h.lon) < DUPLICATE_DISTANCE
  );
}

/* ===== BÅVÃTETT OVERPASS LEKÃ‰RÃ‰S ===== */
async function loadHydrants() {
  if (map.getZoom() < MIN_ZOOM) {
    cluster.clearLayers();
    hydrants = [];
    return;
  }

  const b = map.getBounds();
  const bbox = [b.getSouth(), b.getWest(), b.getNorth(), b.getEast()];
  if (JSON.stringify(bbox) === JSON.stringify(lastBBox)) return;
  lastBBox = bbox;

  cluster.clearLayers();
  hydrants = [];

  const query = `
[out:json][timeout:25];
(
  node["emergency"="fire_hydrant"](${bbox.join(",")});
  node["emergency"="hydrant"](${bbox.join(",")});
  node["fire_hydrant"="yes"](${bbox.join(",")});
);
out body;
`;

  try {
    const r = await fetch("https://overpass-api.de/api/interpreter", {
      method: "POST",
      body: query
    });
    const d = await r.json();

    d.elements.forEach(h => {
      if (!h.lat || !h.lon) return;
      if (isDuplicate(h.lat, h.lon)) return;

      const m = L.circleMarker([h.lat, h.lon], {
        radius: 5,
        color: "red",
        fillOpacity: 0.8
      }).bindPopup("ğŸš’ TÅ±zcsap (OSM)");

      cluster.addLayer(m);
      hydrants.push({ lat: h.lat, lon: h.lon, marker: m });
    });

  } catch (e) {
    console.error("Overpass hiba:", e);
  }
}

map.on("moveend", loadHydrants);
map.on("zoomend", loadHydrants);

/* ===== FELHASZNÃLÃ“ ===== */
function setUser(lat, lon) {
  if (userMarker) map.removeLayer(userMarker);
  userMarker = L.marker([lat, lon]).addTo(map)
    .bindPopup("ğŸ“ SajÃ¡t hely")
    .openPopup();
  map.setView([lat, lon], 16);
}

function locate() {
  navigator.geolocation.getCurrentPosition(
    p => setUser(p.coords.latitude, p.coords.longitude),
    () => alert("HelymeghatÃ¡rozÃ¡s sikertelen"),
    { enableHighAccuracy: true }
  );
}

map.on("click", e => setUser(e.latlng.lat, e.latlng.lng));

/* ===== CÃM KERESÃ‰S ===== */
async function searchAddr() {
  const q = document.getElementById("addr").value;
  const r = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`
  );
  const d = await r.json();
  if (d[0]) setUser(+d[0].lat, +d[0].lon);
}

/* ===== LEGKÃ–ZELEBBI ===== */
function nearestHydrant() {
  if (!userMarker || hydrants.length === 0) return null;
  const u = userMarker.getLatLng();
  let best = null;

  hydrants.forEach(h => {
    const d = haversine(u.lat, u.lng, h.lat, h.lon);
    if (!best || d < best.d) best = { ...h, d };
  });

  document.getElementById("info").innerText =
    `LegkÃ¶zelebbi tÅ±zcsap: ${Math.round(best.d)} m`;

  best.marker.openPopup();
  return best;
}

/* ===== ÃšTVONAL ===== */
async function routeToNearest() {
  const h = nearestHydrant();
  if (!h) return;

  if (routeLine) map.removeLayer(routeLine);

  const u = userMarker.getLatLng();
  const url =
    `https://router.project-osrm.org/route/v1/foot/` +
    `${u.lng},${u.lat};${h.lon},${h.lat}` +
    `?overview=full&geometries=geojson`;

  const r = await fetch(url);
  const d = await r.json();

  routeLine = L.geoJSON(d.routes[0].geometry, {
    color: "blue",
    weight: 4
  }).addTo(map);
}

/* ===== SERVICE WORKER ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
